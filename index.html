<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>HTML Pro</title>
        </head>
        <body>
            <!--Cabeçalho-->
            <header class="container">
                <!--Cabeçalho-->
                <div class="logo">
                    <img src="Image/icon-logo.png">
                        <h2 id="text_header"> HTML PRO</h2>
                </div>
            </header>

            <!--Conteúdo-->
            <section class="section-1 container">
                <div class="ebook">
                    <img src="Image/ebook.png">
                </div>
                <div class="action-title">
                        <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
                        <a class="button" href="">Baixar uma cópia</a>
                </div>
            </section>

            <!--Nível de aprendizado-->
            <section class="section-2 container">
                <h2>NÍVEIS DE APRENDIZADO</h2>

                    <div class="cards">
                        <div class="card"> 
                            <img src="Image/icon-card.png"> 
                            <h2>CSS BÁSICO</h2>
                        </div>
                        <div class="card">  
                            <img src="Image/icon-card.png">
                            <h2>CSS INTERMEDIÁRIO</h2>
                        </div>
                        <div class="card">  
                            <img src="Image/icon-card.png">
                            <h2>CSS AVANÇADO</h2>
                        </div>
                    </div>
            </section>

            <!--Informações-->
            <section class="section-3 container">
                <a class="button-2">APRENDA HTML</a>
                    <h2>+1500 Downloads</h2>
                    <p>Mais de 1000 pessoas já baixaram</p>
            </section>

            <!--Rodapé-->
            <footer>
                <a class="button-footer" href="">Baixar uma cópia</a>
                <p class="rodape">Landing Page Responsiva</p>
            </footer>
        </body>
</html>
